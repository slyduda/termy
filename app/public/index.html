<html lang="" style="width: 100%; height: 100%; ">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="57x57" href="/static/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="msapplication-TileColor" content="#3367D6">
    <meta name="msapplication-TileImage" content="/static/ms-icon-144x144.png">
    <meta name="theme-color" content="#3367D6">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="Termy is a fun and exciting game that allows you to guess a new word each day." />
    <meta name="twitter:title" content="Termy - A Word Guessing Game" />
    <meta name="twitter:site" content="@termygg" />
    <meta name="twitter:image" content="https://termy.gg/static/twitter-banner.png" />
    <meta name="twitter:creator" content="@slyduda" />

    <meta property="og:title" content="Termy - A Word Guessing Game"/>
    <meta property="og:description" content="Termy is a fun and exciting game that allows you to guess a new word each day."/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://termy.gg/" />
    <meta property="og:image" content="https://termy.gg/static/og-banner.png" />

    <title>Termy</title>
    <meta name="description" content="Termy is a fun and exciting word guessing game built open source and free for everyone to use without a paywall or ads." />
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
  
      // Whenever the user explicitly chooses light mode
      localStorage.theme = 'light'
  
      // Whenever the user explicitly chooses dark mode
      localStorage.theme = 'dark'
  
      // Whenever the user explicitly chooses to respect the OS preference
      localStorage.removeItem('theme')
    </script>
  </head>
  <body style="width: 100%; height: 100%; ">
    <input id="i_elem" name="payload" type="hidden" class="hidden" value="{@ game_id @}" />
    <input id="f_elem" name="payload" type="hidden" class="hidden" value="{@ five @}" />
    <input id="s_elem" name="payload" type="hidden" class="hidden" value="{@ six @}" />
    <input id="p_elem" name="payload" type="hidden" class="hidden" value="{@ payload @}" />
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  
</html>
